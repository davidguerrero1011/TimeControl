<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/show_register.css' %}">
    {% csrf_token %}
</head>
<body>
    <h1 class="center-title white-source" style="margin-top: 6%; margin-left: 25%;">{{ title }}</h1>

    <div class="container" style="margin-left: 6%; margin-right: 6%;">
        <div class="row">
            <form method="post" action="/update-time-register/">
              <div class="mb-3">
                <label for="startInput1" class="form-label">Hora Ingreso</label>
                <input type="time" class="form-control" id="startInput1" aria-describedby="timeStartHelp">
              </div>
              <div class="mb-3">
                <label for="endInput1" class="form-label">Hora Salida</label>
                <input type="time" class="form-control" id="endInput1" aria-describedby="timeEndHelp">
              </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
